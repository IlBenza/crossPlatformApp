<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miei corsi</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>   
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Miei corsi</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-content>
                                <ion-card-title><b>Nuovo corso</b></ion-card-title>
                                <ion-item>
                                    <ion-label position="floating">Titolo corso</ion-label>
                                    <ion-input type="text" id="titolo-corso"></ion-input>
                                    </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Valutazione corso</ion-label>
                                    <ion-input type="number" id="valutazione-corso" placeholder="(da 1 a 5)" onkeypress='return event.charCode >= 48 && event.charCode <= 57'></ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button fill="outline" color="danger" id="btn-cancella">
                                        <ion-icon name="trash" slot="start"></ion-icon>
                                        Cancella
                                    </ion-button>
                                    <ion-button id="btn-aggiungi">
                                        <ion-icon name="add-circle-outline"></ion-icon>
                                        Aggiungi
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="lista-corsi"></ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">

                        <!-- Media -->
                        <ion-label position="floating" id="media-corsi"></ion-label>

                        <!-- Toast -->
                        <ion-toast-controller id="toast-errore"></ion-toast-controller>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script src="mieicorsi.js"></script>
</body>
</html>
