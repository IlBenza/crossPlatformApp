<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>   
</head>
<body>
    <!-- Tag principale deve essere solo uno per app-->
    <ion-app>
        <ion-contents>
            <h1>Titolo</h1>
            <ion-button onClick="funzioneCliccami(event)" class="esof-button-uno">
                Click me UNO
            </ion-button>
            <ion-button onClick="funzioneCliccami(event)" class="esof-button-due">
                    Click me DUE
                </ion-button>
        </ion-contents>
    </ion-app>
    <script>
        // console.log('FIRE')
        function funzioneCliccami(event){
            console.log('onClick button!', event.target.className)
            if (event.target.className.includes('esof-button-uno')) {
                console.log ("FIRE UNO")
            } else {
                console.log ("FIRE DUE")
            }
        }
    </script>
</body>
</html>
